{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
    <title>{{title}}</title>
</head>

<body>
    {% block mainmenu %}
    <div class="container"><h3>Меню</h3>
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{% url m.url %}">{{m.title}}</a></li>
        {% endfor %}
    </ul>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</div>
</body>

</html>
