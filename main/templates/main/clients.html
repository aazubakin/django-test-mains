{% extends 'main/base.html' %}

{% block content %}
<h1>{{title}}</h1>
    <table>
        <tr>
            <th> Имя </th>
            <th> Количество организаций </th>
            <th> Приход </th>
        </tr>
        {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.org_count }}</td>
                <td>{{ client.sum_org }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
